<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="nicepage2.css" media="screen">
<title> Login  </title>
<link rel = "icon"  href= "images/LOGO1.png" 
        type = "image/x-icon">
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>Please enter your credentials to login.</p>
            <font color="red">
            {% if error %}  
               <p><strong>Error</strong>: {{error}}</p>  
            {% endif %}
            </font>
          </div>
        </div>
        <form action="/result" method="POST">
          <input type="text" placeholder="username/email" name="email"/>
          <input type="password" placeholder="password" name="pass"/>
          <button>login</button>
          <p class= "message">    </p>
          <p class="message"><a href="/forgotpwd">Forgot password</a></p>
          <p class= "message">    </p>
          <p class="message">Not registered? <a href="/signup">Create an account</a></p>
        </form>
      </div>
    </div>
    <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-f4cc"><div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <p class="u-small-text u-text u-text-variant u-text-1">
          <a href="/terms&conditions" class="u-active-none u-border-none u-btn u-button-link u-button-style u-hover-none u-none u-text-palette-1-base u-btn-1">terms and conditions&nbsp;</a> &nbsp; &nbsp; &nbsp; &nbsp;<a href="/privacy-policy" class="u-active-none u-border-none u-btn u-button-link u-button-style u-hover-none u-none u-text-palette-1-base u-btn-2"> privacy policy</a>
        </p>
</footer>
</body>
</body>
</html>
